<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
        <div class="login-section">
            <h1>Bienvenue</h1>
            <p>Entrez vos identifiants pour commencer à gérer vos projets.</p>
            <div class="divider"></div>
            <form action="#">
                <div>
                    <label for="email-input">Adresse Email</label>
                    <input type="email" name="email" id="email-input" placeholder="Email">
                </div>

                <div>
                    <label for="password-input">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" name="password" id="password-input" placeholder="********">
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                <button type="submit">Accéder à mon compte</button>
            </form>
        </div>
        <div class="logo-section">
            <img src="media/logo.svg" alt="AT Projet Logo">
            <h2>AT Projet</h2>
            <p>Gestion efficace des projets d'Algérie Télécom!</p>
        </div>
   
    <!-- <script src="script.js"></script> -->
</body>
</html>
